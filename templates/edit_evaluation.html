<!DOCTYPE html>
<html>
<head><title>Edit Evaluation</title></head>
<body>
<h1>Edit Evaluation</h1>
<form method="post">
    Startup:
    <select name="startup_id">
        {% for startup in startups %}
            <option value="{{ startup['startup_id'] }}"
                {% if startup['startup_id'] == evaluation['startup_id'] %}selected{% endif %}>
                {{ startup['name'] }}
            </option>
        {% endfor %}
    </select><br>
    Investor ID: <input type="number" name="investor_id" value="{{ evaluation['investor_id'] }}"><br>
    Fit Score: <input type="number" name="fit_score" step="0.1" value="{{ evaluation['fit_score'] }}"><br>
    Notes:<br>
    <textarea name="notes" rows="4" cols="50">{{ evaluation['notes'] }}</textarea><br>
    <input type="submit" value="Update Evaluation">
</form>
<a href="/evaluations">Back to Evaluations</a>
</body>
</html>
