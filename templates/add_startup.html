<!DOCTYPE html>
<html>
<head><title>Add Startup</title></head>
<body>
<h1>Add New Startup</h1>
<form method="post">
    Name: <input type="text" name="name"><br>
    Sector: <input type="text" name="sector"><br>
    Team Size: <input type="number" name="team_size"><br>
    Funding Ask ($): <input type="number" step="0.01" name="funding_ask"><br>
    Founder:
    <select name="founder_id">
        {% for founder in founders %}
            <option value="{{ founder['founder_id'] }}">{{ founder['name'] }}</option>
        {% endfor %}
    </select><br>
    <input type="submit" value="Add Startup">
</form>
<a href="/startups">Back to Startups</a>
</body>
</html>
