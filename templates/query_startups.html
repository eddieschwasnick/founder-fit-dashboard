<!DOCTYPE html>
<html>
<head><title>Query Startups</title></head>
<body>
<h1>Search Startups by Sector</h1>
<form method="post">
    Sector Contains: <input type="text" name="sector">
    <input type="submit" value="Search">
</form>

{% if results %}
    <table border="1">
        <thead>
            <tr>
                {% for col in results[0].keys() %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
                <tr>
                    {% for val in row %}
                        <td>{{ val }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}

<br><a href="/">Back to Home</a>
</body>
</html>
